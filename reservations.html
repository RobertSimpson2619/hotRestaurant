<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>We only have 5 tables! Book your seat before they are all gone!</h3>
      <hr>
      <a href="tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span>View Tables</button></a>
      <a href = "/"> <button type = "button" class = "btn btn-success btn-lg">Home</button></a>
    </div>

<div class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title">Table Reservation</h3>
      </div>

      <div class="panel-body">

        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr">

          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone">

          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email">

          <label for="id">Unique ID:</label>
          <input type="text" class="form-control" id="id">


        </div>

        <button id='submit' class = "btn btn-primary">Submit</button>
                
      </div>
</div>



    <h3>Control Panel</h3>

    <a href = "/api/tables" class = "buttomLinks">Tables API</a>
  
    <a href = "/api/waiting" class = "buttomLinks">Waiting API</a>
  
    <a href = "/clear" class = "buttomLinks">Clear Tables</a>

    
  </div>


  <style>
  .buttomLinks{
    text-decoration: underline;
  }

  </style>

<script type="text/javascript">

  $("#submit").on('click', function(event) {
      event.preventDefault();
      var newRes = {
        name: $('#usr').val().trim(),
        phoneNumber: $('#phone').val().trim(),
        email: $('#email').val().trim(),
        id: $('#id').val().trim()
      };

      console.log(newRes);

      var currentURL = window.location.origin;
      console.log(currentURL);
      $.post("/api/tables", newRes, function(data) {
        console.log(data);
        if (data) {
          alert("YAY! Your are officially BOOKED!")
        }
        else {
          alert("SORRY looooser you are on the wait list")
        }
        $("#name").val("");
        $("#phone").val('');
        $("#email").val("");
        $("#id").val("");
      });
    return false;
  });

  </script>
</body>
</html>
